<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Input</title>
<style>
    table {
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    input[type="number"] {
        width: 40px;
    }
</style>
</head>
<body>

<h2>Enter the number of rows and columns:</h2>
<form id="matrixForm">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" name="rows" min="1" required>
    <label for="columns">Columns:</label>
    <input type="number" id="columns" name="columns" min="1" required>
    <button type="submit">Generate Matrix</button>
</form>

<div id="matrixContainer"></div>

<script>
    document.getElementById("matrixForm").addEventListener("submit", function(event) {
        event.preventDefault();
        generateMatrix();
    });

    function generateMatrix() {
        var rows = parseInt(document.getElementById("rows").value);
        var columns = parseInt(document.getElementById("columns").value);

        var matrixHTML = "<h2>Matrix Input</h2><table>";
        for (var i = 0; i < rows; i++) {
            matrixHTML += "<tr>";
            for (var j = 0; j < columns; j++) {
                matrixHTML += "<td><input type='number' id='cell_" + i + "_" + j + "'></td>";
            }
            matrixHTML += "</tr>";
        }
        matrixHTML += "</table><button onclick='sendMatrix()'>Send Matrix</button>";

        document.getElementById("matrixContainer").innerHTML = matrixHTML;
    }

    function sendMatrix() {
        var rows = parseInt(document.getElementById("rows").value);
        var columns = parseInt(document.getElementById("columns").value);
        var matrix = [];

        for (var i = 0; i < rows; i++) {
            var row = [];
            for (var j = 0; j < columns; j++) {
                var cellValue = parseInt(document.getElementById("cell_" + i + "_" + j).value);
                row.push(cellValue);
            }
            matrix.push(row);
        }

        // Sending matrix data to the server
        fetch('http://localhost:5000/solve', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(matrix)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response:', data);
            // Handle response here
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
